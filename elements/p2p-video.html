<link rel="import" href="livesnooker-api.html">
<script src="../vendors/rtcmulticonnection/RTCMultiConnection.js"></script>
<script src="js/vendor/socket.io.js"></script>

<dom-module id="p2p-video">
  <style>
    :host {
      display: block;
    }
    #cam {
      background-color: green;
    }
  </style>

  <template>
    <livesnooker-api id="api"></livesnooker-api>
    <content></content>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'p2p-video',
    properties: {
      input: Boolean,
      leagueId: String,
      frameId: String,
      socketUrl: String
    },
    open: function() {
      this.connection.open(this.frameId);
    },
    leave: function() {
      this.connection.leave();
    },
    attached: function() {
      this.fire('ready');
    },
    ready: function() {
      var leagueId = this.leagueId;
      var connection = new RTCMultiConnection(this.leagueId);
      var session = connection.session = {
        audio: true,
        video: true,
        oneway: true
      };

      var onMessageCallbacks = {};

      var idToken = this.$.api.data.authentication.id_token;
      var socket = io.connect(this.socketUrl, {query: "id_token=" + idToken + "&league_id=" + leagueId});

      socket.on('message', function(data) {
          if(data.sender == connection.userid) return;

          if (onMessageCallbacks[data.channel]) {
              onMessageCallbacks[data.channel](data.message);
          };
      });

      connection.openSignalingChannel = (function(config) {
        var channel = config.channel || leagueId;
        onMessageCallbacks[channel] = config.onmessage;

        if (config.onopen) setTimeout(config.onopen, 1000);
        return {
          send: function (message) {
            socket.emit('message', {
              sender: connection.userid,
              channel: channel,
              message: message
            });
          },
          channel: channel
        };
      });

      connection.onstream = (function(e) {
        var el = Polymer.dom(this).node.querySelector(".video-container");
        el.insertBefore(e.mediaElement, el.firstChild);
      }).bind(this);

      var connected = connection.connect(this.frameId);
      this.connection = connection;
    }
  });
</script>
