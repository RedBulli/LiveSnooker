<link rel="import" href="../vendors/polymer/polymer.html">
<link rel="import" href="new-frame-form.html">
<link rel="import" href="uikit.html">
<link rel="import" href="livesnooker-frames.html">

<dom-module name="livesnooker-home">
  <style>
    h2:first-of-type {
      margin-top: 0px;
    }
    #content {
      margin-left: 1em;
    }
    .winner {
      font-weight: bold;
    }
    .frames {
      padding-left: 1em;
    }
    .finished-frames {
      height: 10em;
    }
  </style>

  <template>
    <div id="content">
      <template is="dom-if" if="[[league]]">
        <h2>Ongoing frames (<span>[[unfinishedFrames.length]]</span>)</h2>
        <livesnooker-frames host="" frames="[[unfinishedFrames]]" show-controls="[[writeAdmin]]"></livesnooker-frames>
        <h2>Finished frames (<span>[[finishedFrames.length]]</span>)</h2>
        <livesnooker-frames host="" frames="[[finishedFrames]]"></livesnooker-frames>
        <template is="dom-if" if="[[writeAdmin]]">
          <new-frame-form league="[[league]]" players="[[activePlayers]]"></new-frame-form>
        </template>
      </template>
    </div>
  </template>
</dom-module>

<script src="livesnooker-home.js"></script>
