<link rel="import" href="../../vendors/polymer/polymer.html">

<polymer-element name="points-input">
  <template>
    <ul>
      <li><button on-click="{{onClick}}" value="S">S</button></li>
      <li><button on-click="{{onClick}}" value="0">0</button></li>
      <li><button on-click="{{onClick}}" value="1">1</button></li>
      <li><button on-click="{{onClick}}" value="2">2</button></li>
      <li><button on-click="{{onClick}}" value="3">3</button></li>
      <li><button on-click="{{onClick}}" value="4">4</button></li>
      <li><button on-click="{{onClick}}" value="5">5</button></li>
      <li><button on-click="{{onClick}}" value="6">6</button></li>
      <li><button on-click="{{onClick}}" value="7">7</button></li>
    </ul>
  </template>

  <script>
    Polymer({
      onClick: function(event) {
        this.fire('shot', event.target.value);
      }
    });
  </script>
</polymer-element>
