<link rel="import" href="../vendors/polymer/polymer.html">
<link rel="import" href="js/vendor/jquery.html">

<dom-module id="frame-score-view">
  <style>
    :host {
      background-color: black;
      color: white;
    }
    .points {
      background-color: yellow;
      color: black;
    }

    div {
      display: block;
    }

    .inTurn {
      border: 1px solid black;
    }
  </style>

  <template>
    <div>
      <span id="player0" class$="{{ computeInTurnClass(state.0.currentPlayer) }}">{{state.0.player.attributes.name}}</span>
      <span class="points">{{state.0.score}}</span> - <span class="points">{{state.1.score}}</span>
      <span id="player1" class$="{{ computeInTurnClass(state.1.currentPlayer) }}">{{state.1.player.attributes.name}}</span>
    </div>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'frame-score-view',
    properties: {
      frame: {
        type: Object,
        observer: '_onFrameChange'
      },
      state: Array
    },
    computeInTurnClass: function(inTurn) {
      if (inTurn) return "inTurn";
    },
    _onFrameChange: function() {
      this.state = this.frame.getState();
      this.frame.on("update", (function() {
        this.state = this.frame.getState();
      }).bind(this));
    }
  });
</script>
