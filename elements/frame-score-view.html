<link rel="import" href="../vendors/polymer/polymer.html">

<polymer-element name="frame-score-view" attributes="model">
  <template>
    <style>
      :host {
        background-color: black;
        color: white;
      }
      .points {
        background-color: yellow;
        color: black;
      }

      div {
        display: block;
      }
    </style>
    <div>
      <span>{{players[0].name}}</span><span class="points">{{players[0].points}}</span> - 
      <span class="points">{{players[0].points}}</span><span>{{players[1].name}}</span>
    </div>
  </template>
  <script>
    Polymer({
      updateView: function() {
        var scores = this.model.getScores();
        this.players = [
          {name: this.model.get('players').at(0).get('name'), points: scores[0]},
          {name: this.model.get('players').at(1).get('name'), points: scores[1]}
        ];
      },
      ready: function() {
        this.model.listenTo(this.model, 'updateView', this.updateView.bind(this));
        this.updateView();
      }
    });
  </script>
</polymer-element>
