<link rel="import" href="../vendors/polymer/polymer.html">
<script src="//d3js.org/d3.v3.min.js"></script>

<dom-module id="stats-graph">
  <style>
    #graph {
      font: 10px sans-serif;
    }

    .x.axis path {
      display: none;
    }
  </style>

  <template>
    <div>
      <svg id="graph"></svg>
    </div>
  </template>

  <script>
    function draw(stats, el, yLabel) {
      var margin = {top: 20, right: 20, bottom: 30, left: 50},
          width = 960 - margin.left - margin.right,
          height = 500 - margin.top - margin.bottom;

      var x = d3.scale.linear()
          .range([0, width]);

      var y = d3.scale.linear()
          .range([height, 0]);

      var xAxis = d3.svg.axis()
          .scale(x)
          .orient("bottom");

      var yAxis = d3.svg.axis()
          .scale(y)
          .orient("left");

      var line = d3.svg.line()
          .x(function(d) { return x(d.x); })
          .y(function(d) { return y(d.y); });

      el.innerHTML = "";

      var svg = d3.select(el)
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
        .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      x.domain(d3.extent(stats, function(d) { return d.x; }));
      y.domain(d3.extent(stats, function(d) { return d.y; }));

      svg.append("g")
          .attr("class", "x axis")
          .style("fill", "none")
          .style("stroke", "#000")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);

      svg.append("g")
          .attr("class", "y axis")
          .style("fill", "none")
          .style("stroke", "#000")
          .call(yAxis)
        .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text(yLabel);

      svg.append("path")
          .datum(stats)
          .attr("class", "line")
          .attr("d", line)
          .style("fill", "none")
          .style("stroke", "steelblue")
          .style("stroke-width", "1.5px");
    }

    Polymer({
      is: 'stats-graph',
      properties: {
        stats: {
          type: Object,
          observer: '_onStatsChange'
        }
      },
      _onStatsChange: function() {
        draw(this.stats.stats, this.$.graph, this.stats.yLabel);
      }
    });
  </script>
</dom-module>
