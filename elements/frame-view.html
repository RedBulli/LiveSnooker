<link rel="import" href="../vendors/polymer/polymer.html">

<polymer-element name="frame-view" attributes="model">
  <template>
    <table>
      <div>Player1: {{model.attributes.players[0].attributes.name}} Score: {{scores[0]}}</div>
      <div>Player2: {{model.attributes.players[1].attributes.name}} Score: {{scores[1]}}</div>
    </table>
  </template>
  <script>
    Polymer({
      updateView: function() {
        this.scores = this.model.getScores();
      },
      ready: function() {
        this.model.listenTo(this.model, 'updateView', this.updateView.bind(this));
      }
    });
  </script>
</polymer-element>
