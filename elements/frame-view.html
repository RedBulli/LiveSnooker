<link rel="import" href="../vendors/polymer/polymer.html">

<polymer-element name="frame-view" attributes="model">
  <template>
    <table>
      <div>Player1: {{players[0].name}} Score: {{players[0].points}}</div>
      <div>Player2: {{players[1].name}} Score: {{players[1].points}}</div>
    </table>
  </template>
  <script>
    Polymer({
      updateView: function() {
        var scores = this.model.getScores();
        this.players = [
          {name: this.model.get('players').at(0).get('name'), points: scores[0]},
          {name: this.model.get('players').at(1).get('name'), points: scores[1]}
        ];
      },
      ready: function() {
        this.model.listenTo(this.model, 'updateView', this.updateView.bind(this));
        this.updateView();
      }
    });
  </script>
</polymer-element>
