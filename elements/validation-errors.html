<link rel="import" href="../vendors/polymer/polymer.html">

<dom-module id="validation-errors">
  <template>
    <ul>
      <template is="dom-repeat" items="{{errors}}">
        <li>
          {{item.message}}
        </li>
      </template>
    </ul>
  </template>
</dom-module>

<script>
  Polymer({
    is: "validation-errors",
    properties: {
      errors: Array
    }
  });
</script>
