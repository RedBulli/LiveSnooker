<link rel="import" href="../vendors/polymer/polymer.html">

<dom-module id="validation-errors" attributes="errors">
  <template>
    <ul>
      <template repeat="{{error in errors}}">
        <li>
          {{error.message}}
        </li>
      </template>
    </ul>
  </template>
</dom-module>

<script>
  Polymer({
    is: "validation-errors"
  });
</script>
