<link rel="import" href="../vendors/polymer/polymer.html">
<link rel="import" href="../vendors/iron-signals/iron-signals.html">

<dom-module id="livesnooker-user">
  <template>
    <iron-signals on-iron-signal-account="accountSignal"></iron-signals>
    <livesnooker-api></livesnooker-api>
    This shows information about the user <span>{{user.email}}</span>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'livesnooker-user',
    properties: {
      user: Object
    },
    accountSignal: function(signal) {
      this.user = signal.detail;
    }
  });
</script>
