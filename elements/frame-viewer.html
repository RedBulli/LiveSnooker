<link rel="import" href="../vendors/polymer/polymer.html">
<link rel="import" href="frame-score-view.html">
<link rel="import" href="break-history-view.html">
<link rel="import" href="livesnooker-api.html">
<link rel="import" href="event-stream.html">
<link rel="import" href="stream-channel.html">
<link rel="import" href="p2p-video.html">
<link rel="import" href="frame-novideo-view.html">
<link rel="import" href="../vendors/paper-toggle-button/paper-toggle-button.html">

<dom-module id="frame-viewer">
  <style>
    #gameview {
      width: 640px;
    }

    #on-video-score {
      position: relative;
      top: -2em;
      text-align: center;
    }
  </style>

  <link rel="stylesheet" href="css/foundation.min.css">

  <template>
    <livesnooker-api id="api"></livesnooker-api>
    <template is="dom-if" if="{{frame}}">
      <event-stream stream-url="{{streamUrl}}" on-event="onStreamEvent"></event-stream>
      <stream-channel id="stream-channel" league-id="{{frame.attributes.League.id}}" on-new-stream="newStream" on-stream-closed="streamClosed"></stream-channel>
      <div class="row">
        <template is="dom-if" if="{{videoAvailable}}">
          Video: <paper-toggle-button id="video-toggle" on-change="videoToggleChanged"></paper-toggle-button>
        </template>
        <template is="dom-if" if="{{!videoAvailable}}">
          Video not available.
        </template>
        <div class="large-8 columns">
          <div id="gameview">
            <template is="dom-if" if="{{video}}">
              <p2p-video league-id="{{frame.attributes.League.id}}" frame-id="{{frame.id}}"></p2p-video>
              <frame-score-view id="on-video-score" frame="{{frame}}"></frame-score-view>
            </template>
            <template is="dom-if" if="{{!video}}">
              <frame-novideo-view frame="{{frame}}"></frame-novideo-view>
            </template>
          </div>
        </div>
        <div class="large-4 columns">
          <break-history-view class="hidden-for-medium-down" breaks="{{frame.attributes.shotGroups}}"></break-history-view>
        </div>
      </div>
    </template>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'frame-viewer',
    properties: {
      frame: Object,
      frameId: {
        type: String,
        observer: '_frameIdChanged'
      },
      streamUrl: String,
      video: {
        type: Boolean,
        value: false
      },
      videoAvailable: {
        type: Boolean,
        value: false
      }
    },
    _frameIdChanged: function() {
      var _this = this;
      this.$.api.findOrFetchModel(Frame, this.frameId)
        .then(function(frame) {
          frame.get('Shots').populateAssociations();
          frame.calculateShotGroups();
          _this.frame = frame;
        });
    },
    newStream: function(event) {
      if (event.detail == this.frameId) {
        this.videoAvailable = true;
      }
    },
    streamClosed: function(event) {
      if (event.detail == this.frameId) {
        this.videoAvailable = false;
      }
    },
    videoToggleChanged: function(event) {
      this.video = event.srcElement.checked;
    },
    onStreamEvent: function(event) {
      this.frame.newShot(event.detail.shot);
    },
    ready: function() {
      this.streamUrl = this.$.api.host + "/framestream";
    }
  });
</script>
