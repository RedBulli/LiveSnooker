<link rel="import" href="../../vendors/polymer/polymer.html">
<link rel="import" href="points-input.html">

<polymer-element name="frame-input" attributes="model">
  <template>
    <points-input on-shot="{{onShot}}"></points-input>
    <button on-click="{{onUndo}}">Undo</button>
    <button on-click="{{onRedo}}">Redo</button>
  </template>
  
  <script>
    Polymer({
      onShot: function(event) {
        var attrs = {
          attempt: "pot",
          result: "pot",
          points: event.detail
        };
        if (attrs.points == 0) {
          attrs.result = "nothing";
        }
        this.model.createShot(attrs);
      },
      onUndo: function() {
        this.model.undoShot();
      },
      onRedo: function() {
        this.model.redoShot();
      }
    });
  </script>
</polymer-element>
