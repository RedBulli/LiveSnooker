<link rel="import" href="../../vendors/polymer/polymer.html">
<polymer-element name="snooker-ball" attributes="color">
  <template>
    <style>
      object{
        pointer-events: none;
        display: block;
      }
    </style>
    <object id="ball" type="image/svg+xml" data="elements/input/ball.svg">
      <param name="color" value="{{color}}" />
    </object>
  </template>

  <script>
    Polymer({
      color: "white"
    });
  </script>
</polymer-element>
