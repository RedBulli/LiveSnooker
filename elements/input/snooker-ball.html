<link rel="import" href="../../vendors/polymer/polymer.html">

<dom-module id="snooker-ball" attributes="color">
  <style>
    object{
      pointer-events: none;
      display: block;
    }
  </style>
  <template>
    <object id="ball" type="image/svg+xml" data="elements/input/ball.svg">
      <param name="color" value="{{color}}" />
    </object>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'snooker-ball',
    color: "white"
  });
</script>
