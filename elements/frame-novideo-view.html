<link rel="import" href="../vendors/polymer/polymer.html">

<polymer-element name="frame-novideo-view" attributes="model state">
  <template>
    <style>
      .inTurn {
        border: 1px solid black;
      }
    </style>
    <div>
      <span id="player0" class="{{ {inTurn: state[0].currentPlayer } | tokenList }}">
        {{state[0].player.attributes.name}}
      </span>
      <span class="points">{{state[0].score}}</span> - <span class="points">{{state[1].score}}</span>
      <span id="player1" class="{{ {inTurn: state[1].currentPlayer } | tokenList }}">
        {{state[1].player.attributes.name}}
      </span>
    </div>
  </template>
  <script>
    Polymer({
      domReady: function() {
        this.state = this.model.getState();
      }
    });
  </script>
</polymer-element>
